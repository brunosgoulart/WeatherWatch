{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div>
            <canvas id="myChart"></canvas>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script>
            const context = document.getElementsByClassName("myChart");

            new Chart (context,{
                type: 'line',
                data:
                {
                    labels: {{ timestamp_list }}
                    datasets: [{
                        label: 'Temperature Chart',
                        data: {{ temperature_list }},
                        borderWidth: 1
                    }]
                }
            })
        </script>
    </body>
</html>
